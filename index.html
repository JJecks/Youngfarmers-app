<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Young Farmers Stock Management</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  
  <!-- Splash Screen -->
  <div id="splash-screen" class="splash-screen">
    <div class="logo-container">
      <img src="https://via.placeholder.com/300x100/2e7d32/ffffff?text=Young+Farmers" alt="Young Farmers Logo" class="logo-animation">
    </div>
  </div>

  <!-- Auth Screen -->
  <div id="auth-screen" class="screen">
    <div class="auth-container">
      <img src="https://via.placeholder.com/150x50/2e7d32/ffffff?text=YF+Logo" alt="Logo" class="auth-logo">
      <h2 id="auth-title">Sign In</h2>
      
      <form id="auth-form">
        <input type="text" id="auth-name" placeholder="Full Name" style="display: none;">
        <input type="email" id="auth-email" placeholder="Email" required>
        <input type="password" id="auth-password" placeholder="Password" required>
        <button type="submit" id="auth-submit">Sign In</button>
      </form>
      
      <button class="google-btn" id="google-signin">
        <span>Sign in with Google</span>
      </button>
      
      <div id="auth-error" class="error-message"></div>
      
      <div class="auth-toggle">
        <span id="toggle-text">Don't have an account?</span>
        <a href="#" id="toggle-auth">Sign Up</a>
      </div>
    </div>
  </div>

  <!-- Main Screen -->
  <div id="main-screen" class="screen">
    <header>
      <button id="back-btn" class="back-btn" style="display: none;">‚Üê Back</button>
      <h1 id="screen-title">Young Farmers</h1>
      <button id="logout-btn" class="logout-btn">Logout</button>
    </header>

    <!-- Dashboard -->
    <div id="dashboard" class="content">
      <div class="dashboard-grid">
        <button class="shop-btn" data-shop="usigu">Usigu</button>
        <button class="shop-btn" data-shop="port-victoria">Port Victoria</button>
        <button class="shop-btn" data-shop="mbita">Mbita</button>
        <button class="shop-btn" data-shop="usenge">Usenge</button>
        <button class="shop-btn" data-shop="lwanda-kotieno">Lwanda Kotieno</button>
        <button class="shop-btn" data-shop="obambo">Obambo</button>
        <button class="shop-btn" data-shop="sori">Sori</button>
        
        <button class="manager-btn" id="total-sales-btn" style="display: none;">Total Sales</button>
        <button class="manager-btn" id="debtors-btn" style="display: none;">Debtors</button>
        <button class="manager-btn" id="creditors-btn" style="display: none;">Creditors</button>
        <button class="manager-btn" id="stock-value-btn" style="display: none;">Stock Value</button>
        <button class="manager-btn" id="products-btn" style="display: none;">Products</button>
        <button class="manager-btn" id="all-clients-btn" style="display: none;">All Clients</button>
        <button class="admin-btn" id="admin-panel-btn" style="display: none;">Admin Panel</button>
      </div>
    </div>

    <!-- Shop View -->
    <div id="shop-view" class="content" style="display: none;">
      <div class="date-selector">
        <label for="shop-date">Date:</label>
        <input type="date" id="shop-date">
      </div>
      <div id="shop-content"></div>
    </div>

    <!-- Total Sales View -->
    <div id="total-sales-view" class="content" style="display: none;">
      <div class="date-selector">
        <label for="sales-date">Date:</label>
        <input type="date" id="sales-date">
      </div>
      <div id="sales-content"></div>
    </div>

    <!-- Debtors View -->
    <div id="debtors-view" class="content" style="display: none;">
      <div id="debtors-content"></div>
    </div>

    <!-- Creditors View -->
    <div id="creditors-view" class="content" style="display: none;">
      <div id="creditors-content"></div>
    </div>

    <!-- Stock Value View -->
    <div id="stock-value-view" class="content" style="display: none;">
      <div id="stock-value-content"></div>
    </div>

    <!-- Products View -->
    <div id="products-view" class="content" style="display: none;">
      <div id="products-content"></div>
    </div>

    <!-- All Clients View -->
    <div id="all-clients-view" class="content" style="display: none;">
      <div class="date-selector">
        <label>Filter by Shop:</label>
        <select id="clients-shop-filter">
          <option value="">All Shops</option>
          <option value="usigu">Usigu</option>
          <option value="port-victoria">Port Victoria</option>
          <option value="mbita">Mbita</option>
          <option value="usenge">Usenge</option>
          <option value="lwanda-kotieno">Lwanda Kotieno</option>
          <option value="obambo">Obambo</option>
          <option value="sori">Sori</option>
        </select>
        
        <label>Filter by Date:</label>
        <input type="date" id="clients-date-filter">
      </div>
      <div id="all-clients-content"></div>
    </div>

    <!-- Admin Panel View -->
    <div id="admin-panel-view" class="content" style="display: none;">
      <div id="admin-content"></div>
    </div>

    <!-- Export Buttons (for Total Sales and other views) -->
    <div class="export-buttons" style="display: none; padding: 20px;">
      <button id="export-doc1" class="export-btn">Export Doc1 (Stock Report)</button>
      <button id="export-doc2" class="export-btn">Export Doc2 (Stock Value Book)</button>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
